<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <Style>
        div:hover{
            color: darkred;
        }
        div > a{
            display: none;
        }
        div:hover > a {
            display: block;
            color: white;
            background-color: darkred;
            width: 150px;

        }
        
    </Style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>Passe o mouse aqui!
        <a href="https://www.linkedin.com/in/cardoso-wallace/">
            <p>Texto escondido.</p>
        </a>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
