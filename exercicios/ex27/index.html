<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table td, table th{
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, beata.</p>
    <table>
        <thead>
            <tr>
                <th> Título 1 </th>
                <th> Título 2 </th>
                <th> Título 3 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Corpo 1 </td>
                <td> Corpo 2 </td>
                <td> Corpo 3 </td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
