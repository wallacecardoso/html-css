<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: chartreuse;

        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="ccidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Gênero</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Mulher</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td> Homem</td>
            <td>30</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Wallace</td>
            <td> Homem</td>
            <td>26</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Deyse</td>
            <td> Mulher</td>
            <td>45</td>
            <td>Faxineira</td>
        </tr>
        <tr>
            <td>Juliana</td>
            <td> Mulher</td>
            <td>32</td>
            <td>Analista de TI</td>
        </tr>
    </table>
   
</body>
</html>
