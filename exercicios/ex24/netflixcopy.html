<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/ed0b5df9-ba9d-4534-bd09-57993daeda56/52609230-dd78-4dba-82a1-8bb3ac3803e6/BR-pt-20220214-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            background-position: top center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
        }
        #heading{
            background: rgba(0, 0, 0, 0.700);
        }
        #heading div{
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }
        
        #heading .logo{
            padding: 15px 0;
            font-size: 30px;
            text-transform: uppercase;
        }

        #heading .login{
            margin: 19px 5px 19px 19px;
            padding: 5px 5px;
            font-size: 18px;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #ff1111;
            font-weight: 700;
            border-radius: 5px;
        }
        #heading .exclusiva,h2{
            margin: 15px;
            font-weight: lighter;
            width: fit-content;
            font-size: 13px;
        }

        header#heading a{
            text-decoration: none;
            font-weight: 600;
            color: red;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header id="heading">
        <div>
        <h1 class="logo">
            <a href="#"> Netflix</a>
        </h1> 

        <h2 class="exclusiva">
        <a href="#" class="login"> Entrar</a>
        </h2> 
    </div>
    </header>
</body>
</html>
